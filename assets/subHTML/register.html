<!DOCTYPE html>

<head>

<body >
<section id="logo" style="margin-bottom: 3em;">

        <a href="../../index.html" class="logo" style="height: auto;"><strong>Junny's Journey</strong> </a>
    </p>
</section>
    <div id="wrapper">
        <div class="row gtr-200">
            <div class="col-8-large col-12-medium" style="background: #2e3450; padding-top: 3em; padding-bottom: 3em; margin: auto;">
                <h2>회원가입</h2>
                <form action="join_confirm.php" method="post" name="join"  style="margin-left: 5vh; "  >
                    <div class="row gtr-uniform">
                        <div class="col-8" >
                            <label for="userid">아이디</label> <input class="col-8" type="text" id="userid" name="userid" placeholder="아이디">

                            <label for="gender_female">성별</label>
                            <input type="radio" name="gender" value="0" id="gender_female"><label for="gender_female">여자</label><input type="radio" name="gender" value="1" id="gender_male"><label for="gender_male">남자</label></div>

                    </div>
                    <div id="col-8-large" style="margin-top: 1em">
                        <button>회원가입</button>
                    </div>
                    </form>
            </div>
